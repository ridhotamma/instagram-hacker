<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-cloak>
        <div class="card">
            
            <div v-if="!passwordDownloaded">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0xaQ0N_9FbazbTufFB8hDIUkH6cQYqz8IrQ&usqp=CAU" class="profile" alt="">
                <h2>Hack your Friend instagram Account</h2>
            </div>

           <div v-if="isPending">
               <div class="loader"></div>
           </div>

           <div v-else>
            <input type="text" placeholder="instagram username" v-model="username" v-if="!submitSuccess">
            <br v-if="!submitSuccess">
            <br v-if="!submitSuccess">
            <button class="hack__btn" @click="hackClick" v-if="!submitSuccess">Hack</button>
           </div>

           <p v-if="formError">{{ message }}</p>
           <p class="status">{{ currentStatus }}</p>

           <div v-if="passwordDownloaded">
               <img src="http://simpleicon.com/wp-content/uploads/paper-clip-1.png" alt="paper clip" class="paper__clip">
               <span>password.json</span>
               <br>
               <br>
                <a class="hack__btn" href="file/password.json">download</a>
        </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
